<body>
    <main>
        <h2 class="animate__animated animate__fadeIn">Report a New Issue</h2>
        <form action="/addissue" method="post" enctype="multipart/form-data" class="animate__animated animate__fadeIn">
            <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.5s;">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 1s;">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 1.5s;">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 2s;">
                <label for="details">Details:</label>
                <textarea id="details" name="details" required></textarea>
            </div>

            <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 2.5s;">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" required>
            </div>

            <button type="submit" class="animate__animated animate__fadeInUp" style="animation-delay: 3s;">Submit Issue</button>
        </form>
    </main>
</body>
